<view title="'Employees'">

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="vm.searchKey" autocorrect="off">
            <button class="button button-clear" ng-click="vm.clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="vm.search()">Search</button>
    </div>

    <content has-header="true" has-subheader="true">
        <list>
            <item ng-repeat="employee in vm.employees" type="item-text-wrap" href="#/employee/{{employee.id}}">
                <h3>{{employee.firstName}} {{employee.lastName}}</h3>
                <p>{{employee.title}}</p>
            </item>
        </list>
    </content>

</view>
